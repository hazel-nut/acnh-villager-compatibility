<html>
<head>
    <title>ACNH Villager Relationship Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="villagers.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center">ACNH Villager Relationship Calculator</h1>
    </header>
    <main>
        <section class="section-search">
            <h2>Select Villagers</h2>
            <p>Select up to 10 villagers.</p>
            <button id="btn-clear" type="reset">Clear results</button>

            <br/><br/><br/>

            <h4>Search by name</h4>
            <select name="by-name" id="by-name" size=10 multiple required>
            </select>
            <br/>
            <button id="btn-name" type="submit">Search by name</button>

            <br/><br/><br/>

            <h4>Search by criteria</h4>
            <form id="filter-search">
                <input id="no-bad" type="checkbox" />
                <label for="no-bad">No incompatibility with selected villagers</label>
                <br/>
                <input id="only-good" type="checkbox" />
                <label for="only-good">Only good compatibility with selected villagers</label>
                <br/>
                <button id="btn-filter" type="submit">Search by criteria</button>
                <br/>
            </form>
        </section>

        <section class="section-results">
            <h2>Search Results</h2>
            <div id="div-search-results">
                <!-- Search results will be added here -->
            </div>
        </section>

        <section>
            <h2>Selected Villagers</h3>
            <div id="div-selected" class="invisible">
                <!-- Selected villagers will be added here -->
            </div>
        </section>

        <section id="compatibility">
            <h2>Villager Compatibility</h2>
            <p id="intro-text">Select multiple villagers to view their compatibility.</p>
            <p id="summary-text"></p>
            <table id="tbl-matrix" class="table table-striped table-hover d-none">
                <thead id="tbl-head-matrix">
                    <!-- Selected villagers will be added here -->  
                </thead>
                <tbody id="tbl-body-matrix">
                    <!-- Villager compatibility analysis will be added here -->  
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
